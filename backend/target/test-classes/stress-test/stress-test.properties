# Beauty Salon Backend Stress Test Configuration

# Test Parameters
stress.test.concurrent.users=100
stress.test.requests.per.user=10
stress.test.timeout.seconds=60

# Performance Thresholds
stress.test.success.rate.threshold=0.95
stress.test.avg.response.time.threshold=5000
stress.test.max.response.time.threshold=10000

# JMeter Configuration
jmeter.threads=50
jmeter.ramp.up.period=30
jmeter.loop.count=10

# Database Configuration
stress.test.cassandra.keyspace=beauty_salon_test
stress.test.cassandra.replication.factor=1

# Reporting
stress.test.reports.enabled=true
stress.test.reports.directory=target/stress-test-results
stress.test.detailed.logging=true

# System Resources
stress.test.max.heap.size=2g
stress.test.gc.algorithm=G1GC

# Network Configuration
stress.test.connection.timeout=30000
stress.test.socket.timeout=30000
stress.test.max.connections=200
