# SonarQube Configuration for Go Backend
sonar.projectKey=beauty-salon-backend-go
sonar.projectName=Beauty Salon Backend (Go)
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=.
sonar.tests=.
sonar.exclusions=vendor/**,bin/**,**/*_test.go
sonar.test.inclusions=**/*_test.go

# Coverage
sonar.go.coverage.reportPaths=coverage.out

# Quality gate
sonar.qualitygate.wait=true
