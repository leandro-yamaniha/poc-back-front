version: '3.8'

name: beauty-salon-nodejs-react

services:
  cassandra:
    image: cassandra:4.1
    container_name: beauty-salon-cassandra-nodejs
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=BeautySalonCluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
    volumes:
      - cassandra_data_nodejs:/var/lib/cassandra
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - beauty-salon-nodejs
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe keyspaces'"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend-nodejs:
    build:
      context: ./backend-nodejs
      dockerfile: Dockerfile
    container_name: beauty-salon-backend-nodejs
    ports:
      - "8083:8083"
    environment:
      - NODE_ENV=production
      - PORT=8083
      - CASSANDRA_CONTACT_POINTS=cassandra
      - CASSANDRA_PORT=9042
      - CASSANDRA_KEYSPACE=beauty_salon
    depends_on:
      cassandra:
        condition: service_healthy
    networks:
      - beauty-salon-nodejs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: beauty-salon-frontend-nodejs
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8083/api
      - REACT_APP_BACKEND_TYPE=nodejs
    depends_on:
      backend-nodejs:
        condition: service_healthy
    networks:
      - beauty-salon-nodejs

volumes:
  cassandra_data_nodejs:

networks:
  beauty-salon-nodejs:
    driver: bridge
