# SonarQube Configuration for Python Backend
sonar.projectKey=beauty-salon-backend-python
sonar.projectName=Beauty Salon Backend (Python)
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=app
sonar.tests=tests
sonar.exclusions=venv/**,__pycache__/**,.pytest_cache/**,*.pyc

# Coverage
sonar.python.coverage.reportPaths=coverage.xml

# Quality gate
sonar.qualitygate.wait=true
