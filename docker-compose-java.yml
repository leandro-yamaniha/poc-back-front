version: '3.8'

name: beauty-salon-java-react

services:
  cassandra:
    image: cassandra:4.1
    container_name: beauty-salon-cassandra-java
    ports:
      - "9043:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=BeautySalonCluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
    volumes:
      - cassandra_data_java:/var/lib/cassandra
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - beauty-salon-java
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe keyspaces'"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend-java:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: beauty-salon-backend-java
    ports:
      - "${BACKEND_HOST_PORT:-8084}:${BACKEND_PORT:-8080}"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=${BACKEND_PORT:-8080}
      - CASSANDRA_CONTACT_POINTS=cassandra
      - CASSANDRA_PORT=9042
      - CASSANDRA_KEYSPACE=beauty_salon
      - JAVA_OPTS=-Xmx1g -Xms512m
      - MANAGEMENT_TRACING_SAMPLING_PROBABILITY=0.0
      - MANAGEMENT_ZIPKIN_TRACING_ENABLED=false
    depends_on:
      cassandra:
        condition: service_healthy
    networks:
      - beauty-salon-java
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${BACKEND_PORT:-8080}/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:${BACKEND_HOST_PORT:-8084}/api}
    container_name: beauty-salon-frontend-java
    ports:
      - "${FRONTEND_HOST_PORT:-3001}:${FRONTEND_HOST_PORT:-3001}"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:${BACKEND_HOST_PORT:-8084}/api}
      - REACT_APP_BACKEND_TYPE=java
      - PORT=${FRONTEND_HOST_PORT:-3001}
    depends_on:
      backend-java:
        condition: service_healthy
    networks:
      - beauty-salon-java

volumes:
  cassandra_data_java:

networks:
  beauty-salon-java:
    driver: bridge
