# SonarQube Configuration for React Frontend
sonar.projectKey=beauty-salon-frontend-react
sonar.projectName=Beauty Salon Frontend (React)
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=src
sonar.tests=src/__tests__,src/components/__tests__,src/hooks/__tests__
sonar.exclusions=src/serviceWorker.js,src/setupTests.js,**/*.test.js,**/*.spec.js,node_modules/**,build/**,coverage/**,public/**,src/**/*.working.js,src/**/*.simple.js

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language settings
sonar.javascript.node.maxspace=4096

# Quality gate
sonar.qualitygate.wait=true
