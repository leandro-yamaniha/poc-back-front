# SonarQube Configuration for Beauty Salon Management System
# Global project configuration

sonar.projectKey=beauty-salon-management-system
sonar.projectName=Beauty Salon Management System
sonar.projectVersion=1.0.0
sonar.organization=leandro-yamaniha

# Source directories
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/target/**,**/bin/**,**/.mvn/**,**/.idea/**,**/.vscode/**,**/vendor/**,**/__pycache__/**,**/venv/**,**/.pytest_cache/**,**/cypress/**,**/coverage/**,**/dist/**,**/build/**

# Test directories
sonar.tests=frontend/src/__tests__,backend-java-reactive/src/test,backend/src/test,backend-nodejs/__tests__,backend-python/tests,backend-go/internal

# Coverage reports
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=backend-java-reactive/target/site/jacoco/jacoco.xml,backend/target/site/jacoco/jacoco.xml
sonar.python.coverage.reportPaths=backend-python/coverage.xml
sonar.go.coverage.reportPaths=backend-go/coverage.out

# Language-specific configurations
sonar.java.source=21
sonar.java.target=21
sonar.javascript.node.maxspace=4096

# Quality gates
sonar.qualitygate.wait=true

# Multi-module configuration
sonar.modules=frontend,backend-java-reactive,backend,backend-nodejs,backend-python,backend-go

# Frontend module
frontend.sonar.projectName=Beauty Salon Frontend (React)
frontend.sonar.sources=src
frontend.sonar.tests=src/__tests__
frontend.sonar.exclusions=src/serviceWorker.js,src/setupTests.js,**/*.test.js,**/*.spec.js
frontend.sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Backend Java Reactive module
backend-java-reactive.sonar.projectName=Beauty Salon Backend (Java Reactive)
backend-java-reactive.sonar.sources=src/main/java
backend-java-reactive.sonar.tests=src/test/java
backend-java-reactive.sonar.java.binaries=target/classes
backend-java-reactive.sonar.java.libraries=target/dependency/*.jar
backend-java-reactive.sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Backend Java Spring Boot module
backend.sonar.projectName=Beauty Salon Backend (Java Spring Boot)
backend.sonar.sources=src/main/java
backend.sonar.tests=src/test/java
backend.sonar.java.binaries=target/classes
backend.sonar.java.libraries=target/dependency/*.jar
backend.sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Backend Node.js module
backend-nodejs.sonar.projectName=Beauty Salon Backend (Node.js)
backend-nodejs.sonar.sources=src
backend-nodejs.sonar.tests=__tests__
backend-nodejs.sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Backend Python module
backend-python.sonar.projectName=Beauty Salon Backend (Python)
backend-python.sonar.sources=app
backend-python.sonar.tests=tests
backend-python.sonar.python.coverage.reportPaths=coverage.xml

# Backend Go module
backend-go.sonar.projectName=Beauty Salon Backend (Go)
backend-go.sonar.sources=.
backend-go.sonar.tests=.
backend-go.sonar.exclusions=**/*_test.go,**/vendor/**,**/bin/**
backend-go.sonar.test.inclusions=**/*_test.go
backend-go.sonar.go.coverage.reportPaths=coverage.out
